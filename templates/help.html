<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamaade Help & Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 60px 40px;
            text-align: center;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .phone-box {
            background: #f0f4ff;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 25px;
            margin: 30px 0;
        }
        .phone-label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        .phone-number {
            font-size: 28px;
            font-weight: 600;
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .phone-number:hover {
            color: #764ba2;
        }
        .call-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 14px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .call-button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
        .back-link {
            display: inline-block;
            margin-top: 40px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìû</div>
        <h1>Tamaade Support</h1>
        <p>Get help and support from our team. We're here to assist you with any questions or issues.</p>
        
        <div class="phone-box">
            <div class="phone-label">Contact Us</div>
            <a href="tel:{{ phone_number }}" class="phone-number">{{ phone_number }}</a>
            <a href="tel:{{ phone_number }}" class="call-button">Call Now</a>
        </div>
        
        <p style="font-size: 14px; color: #999; margin-top: 40px;">
            Available Monday - Friday, 9:00 AM - 5:00 PM (GMT+0)
        </p>
        
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
